introduction:
  de: Ein lustiges Plugin, das euch viele neue Trolls auf euren Server bringt.
description:
  de: |
    # Überblick
    Fügt den Command /trollultimate <Player / reload> hinzu.
    
    # Nutzung
    Bei nutzung des Befehls wird ein Online Player Inventory geöffnet. Danach kann man den Spieler auswahlen und ihn dann Trollen.
installation:
  de: |
    - Herunterladen der Plugin-Datei
    - Ablegen der Datei im Plugins-Ordner
    - Server neustarten
    - Gegebenfalls muss man nach einer neuen Pluginversion die Config löschen und neu erstellen lassen.
